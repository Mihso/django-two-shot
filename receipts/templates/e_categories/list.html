{% extends 'base.html' %}

{% block content %}
<main>
    <h1>Expense Categories</h1>
    <div>
        <a href="{% url 'create_category' %}">Create Categories</a>
    </div>
    <table>
        <thead>
            <th>Name</th>
            <th>Number of receipts</th>
        </thead>
        <tbody>
            {% for category in expensecategory_list%}
            <tr>
                <td>
                    {{ category.name }}
                </td>
                <td>{{ category.receipts.all|length }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
{% endblock content %}
